<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <p>現在{{ number }}回クリックされています、。</p>
    <button v-on:click="countUp(3)">アカウントアップ</button>
    <p v-on:mousemove="changeMousePosition($event, 10)">マウスを乗せてください。
    <!-- <span v-on:mousemove="noEvent">反応しないでください。</span></p> -->
    <span v-on:mousemove.stop.prevent>反応しないでください。</span></p>
    <a v-on:click.prevent.stop="noEvent" href="https://github.com/dongmin7208">Github</a>
    <p>X: {{x}}, Y: {{y}}</p>
    <!-- <input type="text" v-on:keyup.enter="myAlert"> -->
    <input type="text" v-on:keyup.space="myAlert">
</div>
<script src="index.js"></script>

</body>
</html>
